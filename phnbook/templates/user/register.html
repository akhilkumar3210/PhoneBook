<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body style="background-image: url(static/images/1.jpg);">
    <div class="main">
        <h1>Register</h1>
        <form action="" method="post">
            {% csrf_token%}
            <label for="first">
                Username:
            </label>
            <input type="text" id="" name="uname" placeholder="Enter your Username" required>
            <label for="first">
                Email:
            </label>
            <input type="email" id="" name="email" placeholder="Enter your Email" required>
            <label for="password">
                Password:
            </label>
            <input type="password" id="" name="password" placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Register
                </button>
            </div>
            <div>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    {{ message }}
                  </div>
                {% endfor %}
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
